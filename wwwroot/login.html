<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace Job Agency - Login</title>
    <!-- Temporarily removed reCAPTCHA script -->
<style>
        * {
   margin: 0;
   padding: 0;
       box-sizing: border-box;
}

        body {
   font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
 background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
       min-height: 100vh;
    display: flex;
   align-items: center;
   justify-content: center;
       padding: 20px;
        }

   .container {
       max-width: 450px;
        width: 100%;
      background: white;
   padding: 40px;
 border-radius: 10px;
box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      }

    h1 {
         text-align: center;
       color: #333;
      margin-bottom: 10px;
   }

        .subtitle {
   text-align: center;
   color: #666;
            margin-bottom: 30px;
        }

        .form-group {
     margin-bottom: 20px;
 }

   label {
 display: block;
            margin-bottom: 5px;
color: #333;
  font-weight: 500;
  }

        input {
            width: 100%;
padding: 12px;
   border: 1px solid #ddd;
        border-radius: 5px;
   font-size: 14px;
   transition: border-color 0.3s;
        }

        input:focus {
      outline: none;
       border-color: #667eea;
        }

        button {
       width: 100%;
padding: 15px;
         background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
 border: none;
border-radius: 5px;
       font-size: 16px;
       font-weight: 600;
     cursor: pointer;
            transition: transform 0.2s;
       margin-top: 10px;
    }

 button:hover {
            transform: translateY(-2px);
        }

    button:disabled {
  opacity: 0.6;
      cursor: not-allowed;
   }

.error {
            color: #dc3545;
        font-size: 13px;
     margin-top: 5px;
}

        .success {
   background-color: #d4edda;
       border: 1px solid #c3e6cb;
            color: #155724;
       padding: 15px;
   border-radius: 5px;
    margin-bottom: 20px;
        }

        .alert-error {
            background-color: #f8d7da;
    border: 1px solid #f5c6cb;
      color: #721c24;
     padding: 15px;
            border-radius: 5px;
margin-bottom: 20px;
        }

        .register-link {
   text-align: center;
       margin-top: 20px;
        }

     .register-link a {
       color: #667eea;
    text-decoration: none;
        font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
 <h1>Ace Job Agency</h1>
   <p class="subtitle">Member Login</p>

<div id="successMessage" style="display: none;" class="success"></div>
    <div id="errorMessage" style="display: none;" class="alert-error"></div>

      <form id="loginForm">
            <div class="form-group">
       <label>Email Address</label>
  <input type="email" id="email" name="email" required>
         <div class="error" id="emailError"></div>
         </div>

 <div class="form-group">
   <label>Password</label>
  <input type="password" id="password" name="password" required>
          <div class="error" id="passwordError"></div>
   </div>

   <div class="form-group">
     <!-- reCAPTCHA temporarily removed for testing -->
    <div class="error" id="captchaError"></div>
   </div>

   <button type="submit" id="submitBtn">Login</button>
  </form>

        <div class="register-link" style="margin-top: 15px;">
            <a href="forgot-password.html" style="color: #667eea; text-decoration: none; font-weight: 500;">Forgot Password?</a>
  </div>

      <div class="register-link">
   Don't have an account? <a href="register.html">Register here</a>
     </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
   e.preventDefault();
 
   // Clear previous errors
      document.querySelectorAll('.error').forEach(el => el.textContent = '');
        document.getElementById('successMessage').style.display = 'none';
    document.getElementById('errorMessage').style.display = 'none';

 const submitBtn = document.getElementById('submitBtn');
       submitBtn.disabled = true;
submitBtn.textContent = 'Logging in...';

try {
      const response = await fetch('https://localhost:7134/api/auth/login', {
 method: 'POST',
   headers: {
  'Content-Type': 'application/json'
        },
   body: JSON.stringify({
   email: document.getElementById('email').value,
  password: document.getElementById('password').value,
   captchaToken: 'bypass-token-for-testing'
       })
     });

     const result = await response.json();

     if (response.ok) {
      document.getElementById('successMessage').textContent = result.message;
        document.getElementById('successMessage').style.display = 'block';
     
// Redirect to profile page
  setTimeout(() => {
     window.location.href = 'profile.html';
       }, 1000);
    } else {
   document.getElementById('errorMessage').textContent = result.message || 'Login failed';
    document.getElementById('errorMessage').style.display = 'block';
 }
   } catch (error) {
    console.error('Login error:', error);
    document.getElementById('errorMessage').textContent = 'An error occurred. Please try again.';
    document.getElementById('errorMessage').style.display = 'block';
 } finally {
      submitBtn.disabled = false;
       submitBtn.textContent = 'Login';
}
   });
    </script>
</body>
</html>
