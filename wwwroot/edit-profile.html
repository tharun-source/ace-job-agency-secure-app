<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace Job Agency - Edit Profile</title>
    <style>
        * {
      margin: 0;
            padding: 0;
        box-sizing: border-box;
   }

        body {
     font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
          padding: 20px;
        }

        .container {
            max-width: 600px;
   margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
 box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
         text-align: center;
   color: #333;
  margin-bottom: 10px;
        }

        .subtitle {
text-align: center;
            color: #666;
            margin-bottom: 30px;
   }

        .form-group {
  margin-bottom: 20px;
        }

  label {
  display: block;
            margin-bottom: 5px;
       color: #333;
            font-weight: 500;
        }

input[type="text"],
        input[type="date"],
        select,
        textarea {
     width: 100%;
    padding: 12px;
       border: 1px solid #ddd;
   border-radius: 5px;
    font-size: 14px;
     transition: border-color 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
       outline: none;
            border-color: #667eea;
        }

        textarea {
 resize: vertical;
    min-height: 100px;
        }

        .file-input {
          border: 2px dashed #ddd;
            padding: 20px;
            text-align: center;
       border-radius: 5px;
            cursor: pointer;
          transition: background-color 0.3s;
        }

    .file-input:hover {
          background-color: #f8f9fa;
        }

        .file-input input[type="file"] {
        display: none;
    }

   .file-label {
            color: #667eea;
  font-weight: 500;
        }

        button {
            width: 100%;
            padding: 15px;
     background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
     color: white;
            border: none;
         border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
     margin-top: 10px;
        }

        button:hover {
         transform: translateY(-2px);
     }

      button:disabled {
     opacity: 0.6;
  cursor: not-allowed;
        }

    .success {
        background-color: #d4edda;
          border: 1px solid #c3e6cb;
color: #155724;
   padding: 15px;
            border-radius: 5px;
      margin-bottom: 20px;
     }

 .alert-error {
            background-color: #f8d7da;
 border: 1px solid #f5c6cb;
            color: #721c24;
         padding: 15px;
      border-radius: 5px;
       margin-bottom: 20px;
        }

        .back-link {
text-align: center;
            margin-top: 20px;
        }

 .back-link a {
            color: #667eea;
  text-decoration: none;
            font-weight: 500;
     }

        .info-text {
          font-size: 12px;
      color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ace Job Agency</h1>
 <p class="subtitle">Edit Profile</p>

        <div id="successMessage" style="display: none;" class="success"></div>
        <div id="errorMessage" style="display: none;" class="alert-error"></div>

        <form id="editProfileForm" enctype="multipart/form-data">
          <div class="form-group">
 <label>First Name</label>
      <input type="text" id="firstName" name="firstName" required>
      </div>

     <div class="form-group">
      <label>Last Name</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>

       <div class="form-group">
      <label>Gender</label>
     <select id="gender" name="gender" required>
<option value="Male">Male</option>
 <option value="Female">Female</option>
        <option value="Other">Other</option>
   </select>
  </div>

            <div class="form-group">
  <label>Date of Birth</label>
       <input type="date" id="dateOfBirth" name="dateOfBirth" required>
    <p class="info-text">Must be at least 18 years old</p>
        </div>

    <div class="form-group">
       <label>About Me (Optional)</label>
          <textarea id="whoAmI" name="whoAmI" placeholder="Tell us about yourself..."></textarea>
            </div>

        <div class="form-group">
          <label>Update Resume (Optional)</label>
          <div class="file-input" onclick="document.getElementById('resume').click()">
           <span class="file-label" id="resumeLabel">Click to upload new resume</span>
        <input type="file" id="resume" name="resume" accept=".pdf,.docx">
                </div>
           <p class="info-text">Leave empty to keep current resume</p>
            </div>

     <div class="form-group">
                <label>Update Photo (Optional)</label>
                <div class="file-input" onclick="document.getElementById('photo').click()">
     <span class="file-label" id="photoLabel">Click to upload new photo</span>
        <input type="file" id="photo" name="photo" accept=".jpg,.jpeg,.png,.gif">
                </div>
  <p class="info-text">Leave empty to keep current photo</p>
         </div>

        <button type="submit" id="submitBtn">Update Profile</button>
        </form>

        <div class="back-link">
            <a href="profile.html">Cancel</a>
        </div>
    </div>

    <script>
        // File input handlers
        document.getElementById('resume').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'Click to upload new resume';
    document.getElementById('resumeLabel').textContent = fileName;
        });

  document.getElementById('photo').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'Click to upload new photo';
            document.getElementById('photoLabel').textContent = fileName;
    });

        // Check authentication and load current profile
     async function loadCurrentProfile() {
            try {
        const response = await fetch('https://localhost:7134/api/member/profile', {
     method: 'GET',
        credentials: 'include'
  });

    if (response.ok) {
          const profile = await response.json();
      // Populate form with current values
             document.getElementById('firstName').value = profile.firstName;
   document.getElementById('lastName').value = profile.lastName;
           document.getElementById('gender').value = profile.gender;
        document.getElementById('dateOfBirth').value = profile.dateOfBirth.split('T')[0];
                    document.getElementById('whoAmI').value = profile.whoAmI || '';
          } else if (response.status === 401) {
     window.location.href = 'login.html';
                }
        } catch (error) {
              console.error('Error loading profile:', error);
    window.location.href = 'login.html';
      }
        }

    // Load profile on page load
     loadCurrentProfile();

    // Form submission
        document.getElementById('editProfileForm').addEventListener('submit', async function(e) {
      e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
submitBtn.textContent = 'Updating...';

            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';

            try {
              const formData = new FormData();
      formData.append('firstName', document.getElementById('firstName').value);
                formData.append('lastName', document.getElementById('lastName').value);
            formData.append('gender', document.getElementById('gender').value);
       formData.append('dateOfBirth', document.getElementById('dateOfBirth').value);
     formData.append('whoAmI', document.getElementById('whoAmI').value);

   const resumeFile = document.getElementById('resume').files[0];
      if (resumeFile) {
             formData.append('resume', resumeFile);
   }

  const photoFile = document.getElementById('photo').files[0];
       if (photoFile) {
             formData.append('photo', photoFile);
    }

       const response = await fetch('https://localhost:7134/api/member/update-profile', {
method: 'POST',
 credentials: 'include',
        body: formData
         });

    const result = await response.json();

      if (response.ok) {
     document.getElementById('successMessage').textContent = result.message;
         document.getElementById('successMessage').style.display = 'block';
  
      setTimeout(() => {
           window.location.href = 'profile.html';
          }, 2000);
            } else {
  document.getElementById('errorMessage').textContent = result.message || 'Failed to update profile';
           document.getElementById('errorMessage').style.display = 'block';
 }
   } catch (error) {
    console.error('Update error:', error);
              document.getElementById('errorMessage').textContent = 'An error occurred. Please try again.';
         document.getElementById('errorMessage').style.display = 'block';
     } finally {
 submitBtn.disabled = false;
  submitBtn.textContent = 'Update Profile';
   }
        });
    </script>
</body>
</html>
