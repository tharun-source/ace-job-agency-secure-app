<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace Job Agency - Reset Password</title>
    <style>
 * {
     margin: 0;
    padding: 0;
   box-sizing: border-box;
        }

  body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
     min-height: 100vh;
       display: flex;
      align-items: center;
justify-content: center;
padding: 20px;
        }

   .container {
   max-width: 500px;
    width: 100%;
   background: white;
padding: 40px;
 border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

 h1 {
      text-align: center;
 color: #333;
  margin-bottom: 10px;
 }

.subtitle {
  text-align: center;
            color: #666;
 margin-bottom: 30px;
        }

      .form-group {
margin-bottom: 20px;
        }

 label {
 display: block;
      margin-bottom: 5px;
color: #333;
       font-weight: 500;
  }

   input {
       width: 100%;
    padding: 12px;
  border: 1px solid #ddd;
     border-radius: 5px;
   font-size: 14px;
   transition: border-color 0.3s;
}

 input:focus {
   outline: none;
 border-color: #667eea;
      }

button {
  width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
       border: none;
 border-radius: 5px;
         font-size: 16px;
       font-weight: 600;
      cursor: pointer;
    transition: transform 0.2s;
margin-top: 10px;
   }

   button:hover {
   transform: translateY(-2px);
     }

        button:disabled {
 opacity: 0.6;
        cursor: not-allowed;
}

        .success {
background-color: #d4edda;
    border: 1px solid #c3e6cb;
color: #155724;
 padding: 15px;
      border-radius: 5px;
margin-bottom: 20px;
        }

  .alert-error {
   background-color: #f8d7da;
 border: 1px solid #f5c6cb;
   color: #721c24;
   padding: 15px;
  border-radius: 5px;
        margin-bottom: 20px;
   }

        .password-requirements {
  font-size: 12px;
       color: #666;
    margin-top: 5px;
padding: 10px;
     background-color: #f8f9fa;
 border-radius: 5px;
   }

        .password-requirements ul {
margin-left: 20px;
  margin-top: 5px;
        }

  .back-link {
        text-align: center;
  margin-top: 20px;
  }

 .back-link a {
       color: #667eea;
       text-decoration: none;
    font-weight: 500;
 }
    </style>
</head>
<body>
    <div class="container">
<h1>&#127970; Ace Job Agency</h1>
    <p class="subtitle">Reset Your Password</p>

        <div id="successMessage" style="display: none;" class="success"></div>
  <div id="errorMessage" style="display: none;" class="alert-error"></div>

   <form id="resetPasswordForm">
    <input type="hidden" id="token" name="token">
      <input type="hidden" id="email" name="email">

<div class="form-group">
      <label>New Password</label>
            <input type="password" id="newPassword" name="newPassword" required>
  <div class="password-requirements">
Password must contain:
         <ul>
    <li>At least 12 characters</li>
         <li>Uppercase and lowercase letters</li>
      <li>Numbers</li>
       <li>Special characters (!@#$%^&* etc.)</li>
         </ul>
         </div>
     </div>

   <div class="form-group">
            <label>Confirm New Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
         </div>

    <button type="submit" id="submitBtn">Reset Password</button>
  </form>

       <div class="back-link">
    <a href="login.html">&larr; Back to Login</a>
     </div>
    </div>

    <script>
// Get token and email from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');

if (!token || !email) {
       document.getElementById('errorMessage').textContent = 'Invalid or missing reset link. Please request a new password reset.';
   document.getElementById('errorMessage').style.display = 'block';
       document.getElementById('resetPasswordForm').style.display = 'none';
    } else {
       document.getElementById('token').value = token;
document.getElementById('email').value = email;
  }

        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
 e.preventDefault();
    
       const submitBtn = document.getElementById('submitBtn');
   const newPassword = document.getElementById('newPassword').value;
   const confirmPassword = document.getElementById('confirmPassword').value;

  if (newPassword !== confirmPassword) {
      document.getElementById('errorMessage').textContent = 'Passwords do not match';
   document.getElementById('errorMessage').style.display = 'block';
  return;
  }

   submitBtn.disabled = true;
       submitBtn.textContent = 'Resetting...';

       document.getElementById('successMessage').style.display = 'none';
   document.getElementById('errorMessage').style.display = 'none';

try {
   const response = await fetch('https://localhost:7134/api/auth/reset-password', {
method: 'POST',
       headers: {
    'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      token: document.getElementById('token').value,
 email: document.getElementById('email').value,
  newPassword: newPassword,
   confirmPassword: confirmPassword
        })
   });

       const result = await response.json();

       if (response.ok) {
    document.getElementById('successMessage').textContent = result.message;
  document.getElementById('successMessage').style.display = 'block';
  document.getElementById('resetPasswordForm').reset();
         
          // Redirect to login after 3 seconds
    setTimeout(() => {
   window.location.href = 'login.html';
      }, 3000);
    } else {
      document.getElementById('errorMessage').textContent = result.message || 'Failed to reset password';
      document.getElementById('errorMessage').style.display = 'block';
     }
    } catch (error) {
  console.error('Reset password error:', error);
       document.getElementById('errorMessage').textContent = 'An error occurred. Please try again.';
  document.getElementById('errorMessage').style.display = 'block';
     } finally {
  submitBtn.disabled = false;
 submitBtn.textContent = 'Reset Password';
      }
});
    </script>
</body>
</html>
