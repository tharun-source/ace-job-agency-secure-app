<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace Job Agency - Forgot Password</title>
    <style>
 * {
     margin: 0;
    padding: 0;
   box-sizing: border-box;
        }

        body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
     min-height: 100vh;
            display: flex;
            align-items: center;
justify-content: center;
padding: 20px;
        }

   .container {
   max-width: 450px;
    width: 100%;
   background: white;
padding: 40px;
 border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

 h1 {
      text-align: center;
 color: #333;
       margin-bottom: 10px;
 }

   .subtitle {
  text-align: center;
            color: #666;
 margin-bottom: 30px;
        }

      .form-group {
margin-bottom: 20px;
        }

 label {
 display: block;
      margin-bottom: 5px;
color: #333;
       font-weight: 500;
  }

   input {
       width: 100%;
    padding: 12px;
            border: 1px solid #ddd;
     border-radius: 5px;
   font-size: 14px;
       transition: border-color 0.3s;
}

 input:focus {
   outline: none;
 border-color: #667eea;
      }

button {
          width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
       border: none;
 border-radius: 5px;
         font-size: 16px;
       font-weight: 600;
        cursor: pointer;
    transition: transform 0.2s;
margin-top: 10px;
   }

   button:hover {
   transform: translateY(-2px);
     }

        button:disabled {
 opacity: 0.6;
        cursor: not-allowed;
}

        .success {
background-color: #d4edda;
        border: 1px solid #c3e6cb;
color: #155724;
 padding: 15px;
      border-radius: 5px;
margin-bottom: 20px;
        }

  .alert-error {
     background-color: #f8d7da;
 border: 1px solid #f5c6cb;
   color: #721c24;
   padding: 15px;
  border-radius: 5px;
        margin-bottom: 20px;
   }

 .info-box {
     background-color: #d1ecf1;
    border: 1px solid #bee5eb;
  color: #0c5460;
       padding: 15px;
       border-radius: 5px;
margin-bottom: 20px;
     font-size: 14px;
  }

  .back-link {
        text-align: center;
  margin-top: 20px;
  }

 .back-link a {
       color: #667eea;
       text-decoration: none;
    font-weight: 500;
 }
    </style>
</head>
<body>
    <div class="container">
<h1>&#127970; Ace Job Agency</h1>
    <p class="subtitle">Forgot Password</p>

        <div id="successMessage" style="display: none;" class="success"></div>
  <div id="errorMessage" style="display: none;" class="alert-error"></div>

        <div class="info-box">
   &#9432; Enter your email address and we'll send you a link to reset your password. The link will expire in 15 minutes.
 </div>

   <form id="forgotPasswordForm">
     <div class="form-group">
            <label>Email Address</label>
     <input type="email" id="email" name="email" required placeholder="Enter your registered email">
         </div>

    <button type="submit" id="submitBtn">Send Reset Link</button>
  </form>

       <div class="back-link">
    <a href="login.html">&larr; Back to Login</a>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
 e.preventDefault();
    
       const submitBtn = document.getElementById('submitBtn');
          const email = document.getElementById('email').value;

            submitBtn.disabled = true;
       submitBtn.textContent = 'Sending...';

       document.getElementById('successMessage').style.display = 'none';
   document.getElementById('errorMessage').style.display = 'none';

try {
   const response = await fetch('https://localhost:7134/api/auth/forgot-password', {
method: 'POST',
       headers: {
    'Content-Type': 'application/json'
    },
    body: JSON.stringify({ email: email })
   });

       const result = await response.json();

       if (response.ok) {
    document.getElementById('successMessage').textContent = result.message + ' Check your console/email for the reset link.';
  document.getElementById('successMessage').style.display = 'block';
           document.getElementById('forgotPasswordForm').reset();
          } else {
      document.getElementById('errorMessage').textContent = result.message || 'Failed to send reset link';
      document.getElementById('errorMessage').style.display = 'block';
            }
      } catch (error) {
  console.error('Forgot password error:', error);
       document.getElementById('errorMessage').textContent = 'An error occurred. Please try again.';
  document.getElementById('errorMessage').style.display = 'block';
     } finally {
  submitBtn.disabled = false;
 submitBtn.textContent = 'Send Reset Link';
      }
});
    </script>
</body>
</html>
