# GitHub CodeQL Analysis for ASP.NET Core 8
# Automatically detects security vulnerabilities and coding errors

name: "CodeQL Security Analysis"

on:
push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
 # Run analysis every Monday at 6:00 AM UTC
    - cron: '0 6 * * 1'

jobs:
  analyze:
    name: Analyze C# Code
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET 8
uses: actions/setup-dotnet@v4
      with:
    dotnet-version: '8.0.x'

    # Initialize CodeQL tools
    - name: Initialize CodeQL
   uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Use default queries + security-extended query suite
        queries: security-extended,security-and-quality

    # Build the project
    - name: Build project
      run: |
        dotnet restore "Application Security Asgnt wk12/Application Security Asgnt wk12.csproj"
        dotnet build "Application Security Asgnt wk12/Application Security Asgnt wk12.csproj" --configuration Release --no-restore

    # Perform CodeQL Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
 with:
        category: "/language:${{matrix.language}}"
